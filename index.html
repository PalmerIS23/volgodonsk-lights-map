<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фонари Волгодонска</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ea5e7d19-fed7-4b73-bf8f-6a5fd0a490fa&lang=ru_RU"></script>
</head>
<body>
    <h1>Карта фонарей Волгодонска</h1>
    <div id="map"></div>
    <div class="controls">
        <button id="green">Фонари до 2021 (зелёные)</button>
        <button id="orange">Фонари 2021-2025 (оранжевые)</button>
        <button id="blue">Плановые фонари (голубые)</button>
        <button id="undo">Отменить (Ctrl+Z)</button>
        <button id="redo">Повторить (Ctrl+Y)</button>
        <button id="clear">Очистить карту</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
