<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта фонарей Волгодонска</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:,">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=56139b67-74a8-4d3d-ac90-f7ae7cf9f6a4&lang=ru_RU"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="centered-content">
        <h1>Карта фонарей Волгодонска</h1>
        <p class="subtitle">Интерактивная карта уличного освещения города</p>
    </div>

    <div id="map"></div>

    <div class="controls-container">
        <div class="control-group">
            <span class="control-label">Типы фонарей:</span>
            <button id="green" class="control-button">Фонари до 2021 (зелёные)</button>
            <button id="orange" class="control-button">Фонари 2021-2025 (оранжевые)</button>
            <button id="blue" class="control-button">Плановые фонари (голубые)</button>
        </div>
        
        <div class="control-group">
            <span class="control-label">Действия:</span>
            <button id="undo" class="control-button" disabled>Отменить (Ctrl+Z)</button>
            <button id="redo" class="control-button" disabled>Повторить (Ctrl+Y)</button>
            <button id="clear" class="control-button">Очистить карту</button>
            <div id="status" class="info">Готов к работе</div>
        </div>
    </div>

    <footer class="footer">
        <div class="centered-content">
            <p>© 2025 Карта фонарей Волгодонска | Проект развития городской инфраструктуры</p>
            <p>Для обратной связи: toshi.solar@gmail.com</p>
        </div>
    </footer>

    <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p>Загрузка...</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
