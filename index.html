<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фонари Волгодонска</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=56139b67-74a8-4d3d-ac90-f7ae7cf9f6a4&lang=ru_RU"></script>
    <!-- После подключения Яндекс.Карт -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

</head>
<body>
    <h1>Карта фонарей Волгодонска</h1>
    <div id="map"></div>
    <div class="controls">
        <button id="green">Фонари до 2021 (зелёные)</button>
        <button id="orange">Фонари 2021-2025 (оранжевые)</button>
        <button id="blue">Плановые фонари (голубые)</button>
        <button id="undo">Отменить (Ctrl+Z)</button>
        <button id="redo">Повторить (Ctrl+Y)</button>
        <button id="clear">Очистить карту</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
